</head>
<body>
	<div id="navbar">
		<a href="#" class="menu-bars" id="show-menu">
			<i class="fas fa-align-justify"></i>
		</a>
		<div class="enter">
		<button class="author" id="loginBtn" onclick="logPage()">Login</button>
		<button class="author" id="regBtn" onclick="regPage()">Register</button>
		</div>
	</div>
	<nav id="nav-menu">
		<ul id="nav-menu-items">
		<div id="navbar-toggle">
			<a href="#" class="menu-bars" id="hide-menu">
				<i class="fas fa-align-justify"></i>

		<hr>
		<div class="nav-section">
			<li class="nav-text"><a href="index.html"><i class="fas fa-home"></i>Home</a></li>

		</ul>

    <div class="container">
	<div class="header">
		<h2>Enter in Account</h2>
	</div>
        <form role="form" onsubmit="signUp(event);" autocomplete="off">
            <div class="form-control">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
            </div>
            <div class="form-control">
                <input type="email" name="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-control">
                <input type="password" name="pwd" id="pwd" placeholder="Password" required>
            </div>
            <div class="form-control">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already a member? <a href="login.html">Sign In</a></p>
    </div>

    <script type="text/javascript" src="./js/reg.js"></script>
